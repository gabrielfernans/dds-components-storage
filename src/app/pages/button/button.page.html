<h2>Button</h2>
<div class="dds__row">
  <div class="dds__col--1 dds__col--sm-12 dds__col--md-12 dds__mb-3">
    <dds-button elementId="anyOldButton" ariaLabel="Screen Reader Message">
      Any Old Button
    </dds-button>
  </div>
</div>
<dds-button>
  Reset
  <i class="dds__icon dds__icon--search dds__button__icon--end"></i>
</dds-button>
<dds-button classList="dds__button--tertiary">
  <i class="dds__icon dds__icon--search dds__button__icon--start"></i>
  Reset
</dds-button>
<dds-button classList="dds__button--md dds__button--secondary">
  <i class="dds__icon dds__icon--search"></i>
</dds-button>
<dds-button classList="dds__button--destructive" [disabled]="true">
  <i class="dds__icon dds__icon--search dds__button__icon--start"></i>
  Reset
</dds-button>
<dds-button> Default </dds-button>
<dds-button classList="dds__button--md"> Medium </dds-button>
<dds-button classList="dds__button--sm"> Small </dds-button>
<dds-button classList="dds__button--mini">
  <i class="dds__icon dds__icon--search dds__button__icon--start"></i>
  Mini
</dds-button>
<dds-button classList="dds__button--block">
  <i class="dds__icon dds__icon--search dds__button__icon--start"></i>
  Reset
</dds-button>
