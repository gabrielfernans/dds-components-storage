<div class="container">
  <dds-overlay></dds-overlay>
  <div class="notification-layout">
    <div class="header_content">
      <div class="title-max">Delete Document</div>
      <i class="dds__icon dds__icon--close-x" (click)="clicked()"></i>
    </div>
    <div class="title-min">Do you want to delete this document?</div>
    <div class="time-now">Today, 9:34 am</div>
    <div class="buttons-notification">
      <dds-button classList="dds__button--sm dds__button--secondary">
        Cancel
      </dds-button>
      <dds-button classList="dds__button--sm"> Delete </dds-button>
    </div>
  </div>
</div>
