<div
  id="{{ elementId }}"
  data-dds="tag"
  class="dds__tag {{ classList }}"
  [attr.data-value]="value"
  data_dimiss="true"
  data-sr-dismiss="dismiss"
>
  <div>
    <button>
      <i
        *ngIf="icon"
        class="dds__icon dds__icon--{{ icon }}"
        aria-hidden="true"
      ></i>
      <ng-content></ng-content>
    </button>
  </div>
</div>
