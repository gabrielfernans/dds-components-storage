<div class="dds__select {{classList}}" data-dds="select" id="{{elementId}}">
  <label id="selectLabel{{elementId}}" [attr.for]="'select' + elementId"
    >{{label}}</label
  >
  <div class="dds__select__wrapper">
    <select
      id="select{{elementId}}"
      (change)="onChange()"
      class="dds__select__field dds__selected__field--{{indexSelected}}"
    >
      <option value="" class="dds__select__option--placeholder dds__select__option" selected=""></option>
      <option
        *ngFor="let va of selectOptions"
        value="{{ va }}"
        [isSelected]="va===defaultValue ? 'true' : ''"
        class="dds__select__option"
      >
        {{ va }}
      </option>
    </select>
  </div>
</div>
