<div class="sidenav-container" [ngClass]="{ opened: opened }">
  <div class="sidenav-content">
    <ng-container *ngFor="let item of data">
      <dds-sidenav-item
        [opened]="opened"
        [currentRoute]="currentRoute"
        [item]="item"
        (switchState)="switchState()"
      ></dds-sidenav-item>
    </ng-container>
  </div>
  <div class="sidenav-footer">
    <button (click)="opened = !opened">
      <i *ngIf="opened" class="dds__icon dds__icon--chevron-left"></i>
      <i *ngIf="!opened" class="dds__icon dds__icon--chevron-right"></i>
    </button>
  </div>
</div>
