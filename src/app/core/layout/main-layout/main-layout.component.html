<div class="main-container">
  <app-nav></app-nav>
  <div class="content-container">
    <nav class="sidenav-container">
      <dds-sidenav
        #sideNav
        elementId="boxSidenav"
        ddsOptions='{"expand": false}'
        init="manual"
      >
        <ng-container *ngFor="let item of menuItems; index as i">
          <ng-container *ngIf="item.childs.length === 0">
            <dds-sidenav-item
              tabindex="-1"
              [selected]="isSelected(item)"
              icon="dds__icon--{{ item.icon }}"
              [routerLink]="'/' + item.route.toLowerCase()"
              [hidden]="item.hidden"
            >
              {{ item.text }}
            </dds-sidenav-item>
          </ng-container>

          <ng-container *ngIf="item.childs.length !== 0">
            <dds-sidenav-menu
              icon="dds__icon--{{ item.icon }}"
              [selected]="isSelected(item)"
              name="{{ item.text }}"
              open="false"
            >
              <ng-container *ngFor="let child of item.childs">
                <dds-sidenav-item
                  tabindex="-1"
                  [selected]="currentRoute === child.route.toLowerCase()"
                  icon="dds__icon--{{ child.icon }}"
                  [routerLink]="'/' + child.route.toLowerCase()"
                  [hidden]="child.hidden"
                >
                  {{ child.text }}
                </dds-sidenav-item>
              </ng-container>
            </dds-sidenav-menu>
          </ng-container>
        </ng-container>
      </dds-sidenav>
    </nav>
    <div class="screens-container">
      <div class="breadcrumb-container">
        <dds-breadcrumb
          #breadcrumb
          icon="home"
          [data]="bcData"
        ></dds-breadcrumb>
      </div>
      <div class="screens-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <!-- <footer>footer</footer> -->
</div>
