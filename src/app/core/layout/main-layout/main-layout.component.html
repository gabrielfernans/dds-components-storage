<div class="main-container">
  <app-nav></app-nav>
  <div class="content-container">
    <nav class="sidenav-container">
      <dds-sidenav
        #sideNav
        elementId="boxSidenav"
        ddsOptions='{"expand": false}'
        init="manual"
      >
        <ng-container *ngFor="let item of menuItems; index as i">
          <dds-sidenav-item
            tabindex="-1"
            [selected]="currentRoute === item.route.toLowerCase()"
            icon="dds__icon--{{ item.icon }}"
            [routerLink]="'/' + item.route.toLowerCase()"
            [hidden]="item.hidden"
          >
            {{ item.text }}
          </dds-sidenav-item>
        </ng-container>
      </dds-sidenav>
    </nav>
    <div class="screens-container">
      <div class="breadcrumb-container">
        <dds-breadcrumb
          #breadcrumb
          icon="home"
          [data]="bcData"
        ></dds-breadcrumb>
      </div>
      <div class="screens-content">
        <router-outlet></router-outlet>
        <br>

        <div class="select-container">
          <dds-select
            [label]="'Content ID'"
            [selectOptions]="['Starts', 'Ends', 'Substring', 'Matches', 'Not Matches']"
          ></dds-select>
          <dds-select
              [label]="'Title'"
              [selectOptions]="['Starts', 'Ends', 'Substring', 'Matches', 'Not Matches']"
          ></dds-select>
          <div class="select-large-container">
            <dds-select
              [label]="'Large Select'"
              [selectOptions]="['Opção 1', 'Opção 2', 'Opção 3']"></dds-select>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- <footer>footer</footer> -->
</div>
