<div class="main-container">
  <app-nav></app-nav>
  <div class="content-container">
    <nav class="sidenav-container">
      <dds-sidenav
        #sideNav
        elementId="boxSidenav"
        ddsOptions='{"expand": false}'
        init="manual"
      >
        <ng-container *ngFor="let item of menuItems; index as i">
          <dds-sidenav-item
            tabindex="-1"
            [selected]="currentRoute === item.route.toLowerCase()"
            icon="dds__icon--{{ item.icon }}"
            [routerLink]="'/' + item.route.toLowerCase()"
            [hidden]="item.hidden"
          >
            {{ item.text }}
          </dds-sidenav-item>
        </ng-container>
      </dds-sidenav>
    </nav>
    <div class="screens-container">
      <div class="breadcrumb-container">
        <dds-breadcrumb
          #breadcrumb
          icon="home"
          [data]="bcData"
        ></dds-breadcrumb>
      </div>
      <div class="screens-content">
        <router-outlet></router-outlet>

        <br>
        <dds-textinput placeholder="(999) 999-9999" label="Phone number" type="tel" icons="phone"></dds-textinput>
        <br>
        <dds-textinput helper="password helper text" type="password" show="Show" label="Password"></dds-textinput>
        <br>
        <dds-textinput type="email" label="Email">Email</dds-textinput>
        <br>
        <dds-textinput button="submit" buttonIcon="search"></dds-textinput>
        <br>
    </div>
  </div>
  <!-- <footer>footer</footer> -->
</div>
