<div class="main-container">
  <app-nav></app-nav>
  <div class="content-container">
    <nav class="sidenav-container">
      <dds-sidenav
        [data]="menuItems"
        [currentRoute]="currentRoute"
      ></dds-sidenav>
    </nav>
    <div class="screens-container">
      <div class="breadcrumb-container">
        <dds-breadcrumb
          #breadcrumb
          icon="home"
          [data]="bcData"
        ></dds-breadcrumb>
      </div>
      <div class="screens-content">
        <router-outlet></router-outlet>

        <!-- badge -->
        <br />
        <dds-badge
          classList="dds__badge--success dds__badge--light"
          icon="check"
        >
          Badge example
        </dds-badge>
        <dds-badge classList="dds__badge--warning " icon="help-cir">
          Badge example
        </dds-badge>
        <dds-badge classList="dds__badge--error" icon="close-x">
          Badge example
        </dds-badge>
        <dds-badge classList="dds__badge--gray" icon="disc-arrow-down">
          Badge example
        </dds-badge>
        <dds-badge classList="dds__badge--bland" icon="filter-move">
          Badge example
        </dds-badge>
      </div>
    </div>
  </div>
  <!-- <footer>footer</footer> -->
</div>
